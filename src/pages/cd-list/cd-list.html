<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>CD List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="CDs">
        <button  [color]="cd.isPreter?'secondary_light':'danger_light'" 
        ion-item *ngFor="let cd of CDs; let i = index" (click)="showCD(i)"  >
          <ion-icon name="power" [color]="cd.isPreter?'secondary':'danger'" ></ion-icon>
          {{ cd.name}}   
          <span  style="float: right" *ngIf="cd.person">
            <ion-icon name="person"></ion-icon>
            {{cd.person}}
          </span>
        </button>
      </ion-list>
    
</ion-content>
