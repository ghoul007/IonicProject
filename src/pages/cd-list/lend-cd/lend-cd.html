<ion-header>

  <ion-navbar>
    <button ion-button right (click)="dismiss()">
      x
    </button>
    <ion-title>  {{Cd.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card>
    <ion-card-content>
      <ion-grid no-padding>
        <ion-row>


          <form [formGroup]="personForm">
            <ion-list>
              <ion-item>
                <ion-label>Personne</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
              </ion-item>
            </ion-list>
            <button ion-button full [disabled]="personForm.invalid" (click)="addPerson()">Ajouter</button>
          </form>

        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>



  <ion-card *ngIf="Cd && Cd.person">
    <ion-card-header>
      Person
    </ion-card-header>
    <ion-card-content>

      <ion-list>
        <ion-item>
          <h1> {{Cd && Cd.person }}</h1>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>



  <ion-card>
    <ion-card-header>
      {{Cd.name}}
    </ion-card-header>
    <ion-card-content>
      Description: {{Cd.description}}





      <ion-grid no-padding>
        <ion-row>
          <ion-col col-6>
            <button ion-button full color="secondary" [disabled]=" Cd.isPreter || !Cd.person" (click)="preter()">Preter</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button full color="danger" [disabled]=" !Cd.isPreter" (click)="preter()">Rendre</button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

</ion-content>
