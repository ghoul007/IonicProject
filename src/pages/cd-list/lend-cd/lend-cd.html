<!--

  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
      <button ion-button right (click)="dismiss()">
        x
      </button>
      <ion-title>LendCdPage</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-card>
      <ion-card-header>
        {{Cd.name}}
      </ion-card-header>
      <ion-card-content>
        Description: {{Cd.description}}


      <ion-grid no-padding>
          <ion-row>
            <ion-col col-6  >
              <button ion-button full color="secondary" [disabled]=" Cd.isPreter" (click)="preter()">Preter</button>
            </ion-col>
            <ion-col col-6  >
              <button ion-button full color="danger" [disabled]=" !Cd.isPreter" (click)="preter()">Rendre</button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>
    </ion-card>
  
  </ion-content>
